OpenIDE-Module-Name=Maven Runner
OpenIDE-Module-Long-Description=\
    <h1 id="netbeans-maven-runner">Netbeans Maven Runner</h1>\n\
    <p>This plugin is inspired by the IntelliJ IDEA Maven side panel.</p>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner.png" alt="Maven Runner Panel"></p>\n\
    <h2 id="the-toolbar">The Toolbar</h2>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner-toolbar.png" alt="Maven Runner Toolbar"></p>\n\
    <p>The toolbar shows following buttons:</p>\n\
    <ul>\n\
        <li>\n\
            <p><strong>Refresh Tree:</strong> Refresh the Maven-Runner tree</p>\n\
        </li>\n\
        <li>\n\
            <p><strong>Run Project:</strong> Runs the project currently selected in the Maven Runner</p>\n\
        </li>\n\
        <li>\n\
            <p><strong>Debug Project:</strong> Debugs the project currently selected in the Maven Runner</p>\n\
        </li>\n\
        <li>\n\
            <p><strong>Build Project:</strong> Builds the project currently selected in the Maven Runner</p>\n\
        </li>\n\
        <li>\n\
            <p><strong>Clean and Build Project:</strong> Rebuild the project currently selected in the Maven Runner</p>\n\
        </li>\n\
        <li>\n\
            <p><strong>Expand all:</strong> Expands all nodes in the Maven Runner</p>\n\
        </li>\n\
        <li>\n\
            <p><strong>Collapse all:</strong> Collapse all nodes in the Maven Runner</p>\n\
        </li>\n\
    </ul>\n\
    <h2 id="profiles">Profiles</h2>\n\
    <p>This node contains all declared profiles (pom.xml, settings.xml and configurations).\n\
        The currently active profiles are marked with a selected checkbox.</p>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner-profiles.png" alt="Maven Runner Profiles"></p>\n\
    <h2 id="actions">Actions</h2>\n\
    <p>The <em>Actions</em> node contains the IDEs default actions <em>Run</em>, <em>Debug</em>, <em>Build</em>,\n\
        <em>Clean and Build</em>, all the actions you have declared in the project and the\n\
        action have defined in the Netbeans Maven options. You can run any action by\n\
        double click.\n\
    </p>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner-actions.png" alt="Maven Runner Actions"></p>\n\
    <p>Like the <em>Lifecycle</em>, the declared actions have a context menu, where you can\n\
        change the behavior of the execution.</p>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner-lifecycle-menu.png" alt="Maven Runner Action Menu"></p>\n\
    <p>If you use the <code>Execute Goal With Modifiers...</code> you get the same dialog as in\n\
        the Maven project context menu.</p>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner-goal.png" alt="Maven Runner Goal Modifier"></p>\n\
    <p>You find this behavior on all <em>Goals</em> (Actions, Lifecycle, Plugins).</p>\n\
    <h2 id="lifecycle">Lifecycle</h2>\n\
    <p>The <em>Lifecycle</em> node contains all phases of the Maven lifecycle to which a goal\n\
        is bound. You can see the bound goals in the tool tip.</p>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner-lifecycle.png" alt="Maven Runner Lifecycle Tooltip"></p>\n\
    <h2 id="plugins">Plugins</h2>\n\
    <p>This node contains the plugins and their goals. Each goal have a context menu\n\
        entry <code>Show Documentation...</code></p>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner-goal-help.png" alt="Maven Runner Show Documentation"></p>\n\
    <p>which shows the documentation of the plugin goal in the <em>Output</em> panel.</p>\n\
    <p><img src="https://raw.githubusercontent.com/drkunibar/nb-maven-runner/assets/doc/maven-runner-goal-help-output.png" alt="Maven Runner Documentation Output"></p>\n\
    <h1 id="changelog">Changelog</h1>\n\
    <h2 id="100">1.0.0</h2>\n\
    <ul>\n\
        <li>First Version</li>\n\
    </ul>
